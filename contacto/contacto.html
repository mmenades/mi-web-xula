<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../aacss/styles.css">
    <link href="./../aacss/reset.css" rel="stylesheet">
    <script src="./../scripts/scripts.js"></script>
    <title>Mmenades - Contacto</title>
</head>
<body>
    <div class="container-main">
        <div class="nav">
            <img class="coretenrere" onclick="history.back()" src="./../imagesweb/generales/cosasextra/coretenrere.svg" alt="<">
            <img onclick="toggleMenu()" src="./../imagesweb/generales/cosasextra/mmenades.svg" alt="">
        </div>
    </div>
    <div class="menu" id="menu">
        <div class="menu-scrollable">
            <div class="drop-title bold"><img onclick="toggleMenu()" src="./../imagesweb/generales/cosasextra/mmenades.png" alt=""></div>
            <div class="link">
                <img src="./../imagesweb/generales/cosasextra/einicio.svg" alt=">">
                <div onclick="location.href='./../index.html';">INICIO</div>
            </div>
            <div class="link">
                <img src="./../imagesweb/generales/cosasextra/econtacto.svg" alt=">">
                <div onclick="location.href='./../contacto/contacto.html';">CONTACTO</div>
            </div>
            <div class="link">
                <img src="./../imagesweb/generales/cosasextra/etrabajos.svg" alt=">">
                <div onclick="location.href='./../trabajos/trabajos.html';">TRABAJOS ARTISTICOS</div>
            </div>
            <div class="link">
                <div class="sublink-container">
                    <div class="sublink" onclick="location.href='./../trabajos/makeup/makeup.html';">Makeup</div>
                    <div class="sublink" onclick="location.href='./../trabajos/pintura/pintura.html';">Pintura y Diseño</div>
                    <div class="sublink" onclick="location.href='./../trabajos/fotografia/fotografia.html';">Fotografía</div>
                </div>
            </div>
            <div class="link" onclick="location.href='./../biografia/biografia.html';">
                <img src="./../imagesweb/generales/cosasextra/equiensoy.svg" alt=">">
                <div>¿QUIEN SOY?</div>
            </div>
            <div class="cursor-selector">
                <div class="cursor-circle-1" onclick="cambiaCursor(0)"></div>
                <div class="cursor-circle-2" onclick="cambiaCursor(1)"></div>
                <div class="cursor-circle-3" onclick="cambiaCursor(2)"></div>
            </div>
            <div class="sublink-down">
                Puedes encontrarme en <br>
                TikTok e Instagram como @mmenades
            </div>
        </div>
    </div>
    <div class="contacto">
        <img class="bg-contacto" src="./../imagesweb/generales/fondos/fondo_total_contacto_movil.svg" alt="FondoTotal">
        
        <div class="form-contacto"> 
            <div class="contact-title bold">CONTACTO</div>
            <div class="contact-subtitle">si quieres contratar mi creatividad,<br> escribe aquí abajo</div>
            <div class="contact-input-title">nombre:</div>
            <input class="contact-input" type="text" id="nombre" name="nombre" placeholder="">
            <div class="contact-input-title email"><div>e</div>-mail:</div>
            <input class="contact-input" type="text" id="mail" name="mail" placeholder="">
            <div class="contact-input-title">propuesta:</div>
            <div class="contact-text">
                <textarea class="contact-textarea" id="propuesta" name="propuesta" rows="7" cols="50"></textarea>
                <img class="estrella-1" src="./../imagesweb/generales/cosasextra/1estrellacontacto.svg" alt="">
                <img class="estrella-2" src="./../imagesweb/generales/cosasextra/1estrellacontacto.svg" alt="">
            </div>
            <div class="enviar-btn">
                <div class="enviar-btn-1">
                    Enviar
                </div>
            </div>
        </div>
    </div>
    <div class="contact-footer">
        Encuéntrame también en
        <div>
            <img class="footer-img-1" onclick="location.href='https://www.tiktok.com/@mmenades'" src="./../imagesweb/generales/cosasextra/tiktok.svg" alt="">
            <img class="footer-img-2" onclick="location.href='https://www.instagram.com/mmenades/'" src="./../imagesweb/generales/cosasextra/insta.svg" alt="">
            @mmenades
        </div>
    </div>
</body>
</html>
